<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fondo estilo Siri/Gemini -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="35%" stop-color="#d5c2ff" />
      <stop offset="75%" stop-color="#8a48ff" />
      <stop offset="100%" stop-color="#4b1bb8" />
    </radialGradient>

    <!-- Ondas IA -->
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="wave2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.08"/>
    </linearGradient>

    <!-- Glow ligero -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo circular -->
  <circle cx="90" cy="90" r="80" fill="url(#bg)"/>

  <!-- Ondas IA -->
  <ellipse cx="90" cy="90" rx="55" ry="28" fill="url(#wave1)" />
  <ellipse cx="90" cy="90" rx="30" ry="60" fill="url(#wave2)" transform="rotate(23 90 90)" />

  <!-- A futurista geométrica ultrafina con borde -->
  <g transform="translate(90 108)">
    <!-- Línea izquierda -->
    <path d="M -22 20 L 0 -50 L 22 20" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="5"/>

    <path d="M -22 20 L 0 -50 L 22 20" 
          fill="none" 
          stroke="#6a1bff" 
          stroke-width="2" 
          filter="url(#glow)"/>

    <!-- Corte futurista horizontal -->
    <line x1="-12" y1="-5" x2="12" y2="-5"
          stroke="#6a1bff" 
          stroke-width="2"
          stroke-linecap="round"/>

    <!-- Línea interna horizontal (minimalista) -->
    <line x1="-10" y1="10" x2="10" y2="10"
          stroke="#ffffff" 
          stroke-width="1.5"
          stroke-linecap="round"
          opacity="0.8"/>
  </g>

</svg>
